<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="icon" href="assets/resources/pokeball_icon.ico">
    <title>pokedex</title>
</head>
<body class="body">
    <section class="container">
        <div  class="header_class">
            <div class="header_pokedex_web_logo">
                <img src="assets/resources/pokeball.png" alt="">
                <p>Pokedex</p>
            </div>
            <div class="header_nav_bar_list">
                <ul>
                    <li>Home</li>
                    <li>History</li>
                    <li>Videos</li>
                    <li  class="pokedex">Pokedex</li>
                    <li>My favs</li>
                </ul>
            </div>
         </div>
    </section>

    <section class="contenido container">
        <div id="pokedex_section">
            <div class="search_div">
                <h1>Pokedex</h1>
                <div class="input_media">
                    <input type="text" class="search_bar_input">
                    <input type="submit" value="search" id="search_bar_submit" class="button_style">
                </div>
            </div>
        </div>
        <div id="pokemon_section">
        </div>
    </section>



    <script src="assets/javascript/pokedex.js"></script>
</body>
</html>
